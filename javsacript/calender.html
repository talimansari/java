<script type="text/javascript">
  var date = new Date();


  var month = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
   document.getElementById("month").innerHTML = month[date.getMonth()];
   document.getElementById("year").innerHTML = date.getFullYear();

// todayDate-----
var bg_date = date.getDate() - 1;
document.querySelectorAll('#days li span')[bg_date].className = "active";

// weeksname------
var week_day = date.getDay();
document.querySelectorAll('#weekdays li span')[week_day].className = "active";
 


function next_month(){
	document.getElementById("month").innerHTML = month[date.getMonth()];
	var txt = '';
	var x;
	for(month[date.getMonth()]; x++){
		txt += month[date.getMonth()][x];
	}
console.log(txt);
}
